<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Add Product</h2>
        <form class="product-form">
            <div class="form-group">
                <label for="product-image">Product Image URL</label>
                <input type="text" id="product-image" name="product-image" placeholder="Enter image URL">
            </div>
            <div class="form-group">
                <label for="product-title">Product Title</label>
                <input type="text" id="product-title" name="product-title" placeholder="Enter product title">
            </div>

            <div class="form-group">
                <label for="product-price">Product Price</label>
                <input type="text" id="product-price" name="product-price" placeholder="Enter product price">
            </div>
            <button type="submit" class="add-button">Add Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
